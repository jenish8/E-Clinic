<!-- BEGIN: Content-->
<body style="background-image: url('assets/app-assets/images/eclinicsystems-banner.jpg');background-size: cover;">
    <div class="app-content content"  >
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body" >
                <section class="row flexbox-container">
                    <div class="col-xl-8 col-11 d-flex justify-content-center">
                        <div class="card bg-authentication rounded-0 mb-0">
                            <div class="row m-0">
                                <div class="col-lg-6 d-lg-block d-none text-center align-self-center px-1 py-0">
                                    <img src="assets/app-assets/images/pages/login.png" alt="branding logo">
                                </div>
                                <div class="col-lg-6 col-12 p-0">
                                    <div class="card rounded-0 mb-0 px-2">
                                        <div class="card-header pb-1">
                                            <div class="card-title">
                                            </div>
                                        </div>
                                        <p class="px-2" style="font-size: x-large;font-weight: bolder;">Welcome, please login to your account.</p>
                                        <div class="card-content">
                                            <div class="card-body pt-1">
                                                <form [formGroup]="UserAddEdit" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                                                    <div class="form-label-group">
                                                        <input type="text" id="inputName" class="form-control" formControlName="uname" placeholder="User Name" ngModel name="uname" [ngClass]="{'is-invalid': isSubmitted && f.uname.errors}" >
                                                        <div *ngIf="isSubmitted && f.uname.errors" class="invalid-feedback">
                                                            <div *ngIf="f.uname.errors.required">This field is required</div>
                                                          </div>
                                                        <label for="inputName" style="font-size: large;font-weight: bolder;">User Name</label>
                                                    </div>
                                                    <div class="form-label-group">
                                                        <input type="password" id="inputName" class="form-control" formControlName="password" placeholder="Password" ngModel name="password" [ngClass]="{'is-invalid': isSubmitted && f.password.errors}">
                                                        <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
                                                            <div *ngIf="f.password.errors.required">This field is required</div>
                                                          </div>
                                                        <label for="inputName" style="font-size: large;font-weight: bolder;">Password</label>
                                                    </div>
                                                    <div class="form-group d-flex justify-content-between align-items-center">
                                                        <!-- <div class="text-left">
                                                            <fieldset class="checkbox">
                                                                <div class="vs-checkbox-con vs-checkbox-primary">
                                                                    <input type="checkbox">
                                                                    <span class="vs-checkbox">
                                                                          <span class="vs-checkbox--check">
                                                                              <i class="vs-icon feather icon-check"></i>
                                                                          </span>
                                                                    </span>
                                                                    <span class="">Remember me</span>
                                                                </div>
                                                            </fieldset>
                                                        </div> -->
                                                        <!-- <div class="text-right"><a href="auth-forgot-password.html" class="card-link">Forgot Password?</a></div> -->
                                                    </div>
                                                    <a href="http://localhost:4300/registeruser" style="font-size: large;font-weight: bolder;" class="btn btn-outline-primary float-left btn-inline">Register</a>
                                                    <button type="submit" class="btn btn-primary float-right btn-inline" style="font-size: large;font-weight: bolder;">Login</button><br><br><br>
                                                    <a href="http://localhost:4300/forgotpass" class="btn btn-primary float btn-inline" style="font-size: large;font-weight: bolder;">Forget Password?</a>
                                                </form>
                                            </div>
                                        </div>
    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
    
            </div>
        </div>
    </div>
    </body>
    <!-- END: Content-->
