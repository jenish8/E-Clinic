<section class="login p-fixed d-flex text-center" style="background-color: lightgray;">
  <ng2-toasty [position]="position"></ng2-toasty>
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="login-card card-body auth-body">
            <div class="text-center">
              <img src="assets/images/logo2.png" alt="logo.png">
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left txt-primary">Forgot Password</h3>
                </div>
              </div>
              <hr/>
              <form class="md-float-material"  [formGroup]="loginfrm" (ngSubmit)="onSubmit()">
              <div class="input-group">
                <!-- <input type="email" class="form-control" placeholder="Your Email Address"> -->
                <input class="form-control" formControlName="mobileNo" placeholder="Your Registred Mobile No"
                  [ngClass]="{'is-invalid': isSubmitted && f.mobileNo.errors}" />
                <div *ngIf="isSubmitted && f.mobileNo.errors" class="invalid-feedback">
                  <div *ngIf="f.mobileNo.errors.required">Enter Your Mobile Number</div>
                </div>
                <span class="md-line"></span>
              </div>
              <!-- <a>Back to Login !</a> -->
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" (click)="onSubmit()">Submit</button>
                  <a href="#">Back to login</a>
                </div>
              </div>
            </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
