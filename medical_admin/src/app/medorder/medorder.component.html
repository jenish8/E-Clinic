<div class="row" *ngIf="display == 'block' ">
    <div class="col-sm-12">
        <app-card [title]="'Medicine Order Details'">
    <form [formGroup]="BrandAddEdit">
      <div class="form-group row">
         <label class="col-sm-2 col-form-label">OrderStatus<span style="color: red;font-size: large;"> *</span></label>
         <div class="col-sm-4">
          <select class="form-control" formControlName="OrderStatus" [ngClass]="{'is-invalid': isSubmitted && f.OrderStatus.errors}">
            <option value="" disabled>Select Status</option>
            <option value="Pending">Pending</option>
            <option value="Dispatched">Dispatched</option>
            <option value="Delivered">Delivered</option>
            <option value="Cancelled">Cancelled</option>
          </select>
          <div *ngIf="isSubmitted && f.OrderStatus.errors" class="invalid-feedback">
            <div *ngIf="f.OrderStatus.errors.required">This field is required</div>
          </div>
         </div>
       </div>

     </form>
     <hr style="width:100%">
       <button class="btn btn-primary" (click)="onSubmit()"><i class="icofont icofont-eye"></i>Save</button>
     <button class="btn btn-default btn-outline-default" style="margin-left:5px" (click)="onCloseHandled()">Close</button>
        </app-card>
    </div>      
</div>
