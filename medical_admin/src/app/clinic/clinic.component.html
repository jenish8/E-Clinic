<div class="row" *ngIf="display == 'block' ">
    <div class="col-sm-12">
        <app-card [title]="'Clinic Details'">
    <form [formGroup]="ClinicAddEdit">
      <div class="form-group row">
         <label class="col-sm-2 col-form-label">Clinic Name<span style="color: red;font-size: large;"> *</span></label>
         <div class="col-sm-4">
          <input kendoTextBox class="form-control" formControlName="ClinicName" placeholder="Enter Clinic Name" [ngClass]="{'is-invalid': isSubmitted && f.ClinicName.errors}" />
          <div *ngIf="isSubmitted && f.ClinicName.errors" class="invalid-feedback">
            <div *ngIf="f.ClinicName.errors.required">This field is required</div>
          </div>
         </div>

         <label class="col-sm-2 col-form-label">Address<span style="color: red;font-size: large;"> *</span></label>
         <div class="col-sm-4">
          <input kendoTextBox class="form-control" formControlName="Address" placeholder="Enter Address"[ngClass]="{'is-invalid': isSubmitted && f.Address.errors}" />
          <div *ngIf="isSubmitted && f.Address.errors" class="invalid-feedback">
            <div *ngIf="f.Address.errors.required">This field is required</div>
          </div>
         </div>
       </div>

       <div class="form-group row">
        <label class="col-sm-2 col-form-label">Contact No<span style="color: red;font-size: large;"> *</span></label>
        <div class="col-sm-4">
         <input kendoTextBox class="form-control" formControlName="ContactNo" placeholder="Enter Contact Number"[ngClass]="{'is-invalid': isSubmitted && f.ContactNo.errors}" />
         <div *ngIf="isSubmitted && f.ContactNo.errors" class="invalid-feedback">
           <div *ngIf="f.ContactNo.errors.required">This field is required</div>
         </div>
        </div>

        <label class="col-sm-2 col-form-label">About Us<span style="color: red;font-size: large;"> *</span></label>
        <div class="col-sm-4">
            <input type="text" class="form-control"  formControlName="AboutUs" placeholder="Enter About Us" [ngClass]="{'is-invalid': isSubmitted && f.AboutUs.errors}" />
            <div *ngIf="isSubmitted && f.AboutUs.errors" class="invalid-feedback">
              <div *ngIf="f.AboutUs.errors.required">This field is required</div>
            </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">New Patient Fees<span style="color: red;font-size: large;"> *</span></label>
        <div class="col-sm-4">
         <input kendoTextBox class="form-control" formControlName="NewPatientFees" placeholder="Enter New Patient Fees"[ngClass]="{'is-invalid': isSubmitted && f.NewPatientFees.errors}" />
         <div *ngIf="isSubmitted && f.NewPatientFees.errors" class="invalid-feedback">
           <div *ngIf="f.NewPatientFees.errors.required">This field is required</div>
         </div>
        </div>

        <label class="col-sm-2 col-form-label">Old Patient Fees<span style="color: red;font-size: large;"> *</span></label>
        <div class="col-sm-4">
         <input kendoTextBox class="form-control" formControlName="OldPatientFees" placeholder="Enter Old Patient Fees"[ngClass]="{'is-invalid': isSubmitted && f.OldPatientFees.errors}" />
         <div *ngIf="isSubmitted && f.OldPatientFees.errors" class="invalid-feedback">
           <div *ngIf="f.OldPatientFees.errors.required">This field is required</div>
         </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Video Consultation Fees<span style="color: red;font-size: large;"> *</span></label>
        <div class="col-sm-4">
         <input kendoTextBox class="form-control" formControlName="VideoConsultationFees" placeholder="Enter Video Consultation Fees"[ngClass]="{'is-invalid': isSubmitted && f.VideoConsultationFees.errors}" />
         <div *ngIf="isSubmitted && f.VideoConsultationFees.errors" class="invalid-feedback">
           <div *ngIf="f.VideoConsultationFees.errors.required">This field is required</div>
         </div>
        </div>
      </div>
     </form>
     <hr style="width:100%">
       <button class="btn btn-primary" (click)="onSubmit()"><i class="icofont icofont-eye"></i>Save</button>
     <button class="btn btn-default btn-outline-default" style="margin-left:5px" (click)="onCloseHandled()">Close</button>
        </app-card>
    </div>      
</div>
