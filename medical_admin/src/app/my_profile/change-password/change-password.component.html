<ng2-toasty [position]="position"></ng2-toasty>
<div class="row">
    <div class="col-sm-10 col-md-10" style="margin-left: 10%;margin-top:5%;">
        <app-card [title]="'Change Password'">
             <form [formGroup]="changepass" (ngSubmit)="onSubmit()">
      <div class="form-group row">
         <label class="col-sm-3 col-form-label">New Password<span>*</span></label>
         <div class="col-sm-6">
            <!-- <input type="text" class="form-control" placeholder="New Password"> -->
            <input class="form-control" formControlName="new_password" placeholder="New Password"
                  [ngClass]="{'is-invalid': isSubmitted && f.new_password.errors}" />
                <div *ngIf="isSubmitted && f.new_password.errors" class="invalid-feedback">
                  <div *ngIf="f.new_password.errors.required">This feild is required!</div>
                </div>
         </div>
      </div>
      <div class="form-group row">
         <label class="col-sm-3 col-form-label">Confirm Password<span>*</span></label>
         <div class="col-sm-6">
            <!-- <input type="text" class="form-control" placeholder="Confirm Password"> -->
            <input type="password" class="form-control" formControlName="cnfrm_password" placeholder="Confirm Password"
                  [ngClass]="{'is-invalid': isSubmitted && f.cnfrm_password.errors}" />
                <div *ngIf="isSubmitted && f.cnfrm_password.errors" class="invalid-feedback">
                  <div *ngIf="f.cnfrm_password.errors.required">This Field is required!</div>
                  <div *ngIf="f.cnfrm_password.errors.passwordsNotMatching">Password is Mismatch</div>
                </div>
         </div>
      </div>
     </form>
     <hr style="width:100%">
       <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
     <button class="btn  btn-default btn-outline-default" style="margin-left:5px">Clear</button>
        </app-card>
    </div>      
</div>
